<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="Platform Diagrams from OPGames" />
    <meta
      name="keywords"
      content="ethereum, development, game, platform"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@polats" />
    <meta name="twitter:title" content="OPGames" />
    <meta name="twitter:description" content="Platform Diagrams from OPGames" />
    <meta
      name="twitter:img:src"
      content="https://outplay.games/wp-content/uploads/2020/01/opgames-logo-e1579619977826.png"
    />
    <meta name="og:title" content="OPGames" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://outplay.games" />
    <meta name="og:image" content="https://outplay.games/wp-content/uploads/2020/01/opgames-logo-e1579619977826.png" />
    <meta name="og:description" content="Platform Diagrams from OPGames" />
    <meta name="og:site_name" content="OPGames" />

    <link rel="apple-touch-icon" href="logo192.png" />

    <link rel="manifest" href="https://eth.build/manifest.json" />

    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Platform Diagrams for OPGames</title>

    <style>

      .svgLoader {
        animation: spin 0.5s linear infinite;
        margin: auto;
      }
      .divLoader {
        background-color: rgb(34, 34, 34);
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="divLoader">
        <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
          <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#fc036b" transform="rotate(179.719 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path>
        </svg>
      </div>
    </div>
  </body>

</html>
